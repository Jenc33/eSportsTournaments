<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentsLabel_id}"/>
                    <h:outputText value="#{studentsController.selected.id}" title="#{bundle.ViewStudentsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_name}"/>
                    <h:outputText value="#{studentsController.selected.name}" title="#{bundle.ViewStudentsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_lastName}"/>
                    <h:outputText value="#{studentsController.selected.lastName}" title="#{bundle.ViewStudentsTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_secondLastName}"/>
                    <h:outputText value="#{studentsController.selected.secondLastName}" title="#{bundle.ViewStudentsTitle_secondLastName}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_accountNumber}"/>
                    <h:outputText value="#{studentsController.selected.accountNumber}" title="#{bundle.ViewStudentsTitle_accountNumber}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_idEquip}"/>
                    <h:outputText value="#{studentsController.selected.idEquip}" title="#{bundle.ViewStudentsTitle_idEquip}"/>
                    <h:outputText value="#{bundle.ViewStudentsLabel_idUser}"/>
                    <h:outputText value="#{studentsController.selected.idUser}" title="#{bundle.ViewStudentsTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentsController.destroyAndView}" value="#{bundle.ViewStudentsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentsEditLink}"/>
                <br />
                <h:commandLink action="#{studentsController.prepareCreate}" value="#{bundle.ViewStudentsCreateLink}" />
                <br />
                <h:commandLink action="#{studentsController.prepareList}" value="#{bundle.ViewStudentsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
