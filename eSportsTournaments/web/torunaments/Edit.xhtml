<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTorunamentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{torunamentsController.selected.id}" title="#{bundle.EditTorunamentsTitle_id}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{torunamentsController.selected.name}" title="#{bundle.EditTorunamentsTitle_name}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{torunamentsController.selected.description}" title="#{bundle.EditTorunamentsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_inscriptionStartDate}" for="inscriptionStartDate" />
                    <h:inputText id="inscriptionStartDate" value="#{torunamentsController.selected.inscriptionStartDate}" title="#{bundle.EditTorunamentsTitle_inscriptionStartDate}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_inscriptionStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_inscriptionEndDate}" for="inscriptionEndDate" />
                    <h:inputText id="inscriptionEndDate" value="#{torunamentsController.selected.inscriptionEndDate}" title="#{bundle.EditTorunamentsTitle_inscriptionEndDate}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_inscriptionEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_tournamentStartDate}" for="tournamentStartDate" />
                    <h:inputText id="tournamentStartDate" value="#{torunamentsController.selected.tournamentStartDate}" title="#{bundle.EditTorunamentsTitle_tournamentStartDate}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_tournamentStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_tounamentEndDate}" for="tounamentEndDate" />
                    <h:inputText id="tounamentEndDate" value="#{torunamentsController.selected.tounamentEndDate}" title="#{bundle.EditTorunamentsTitle_tounamentEndDate}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_tounamentEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTorunamentsLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{torunamentsController.selected.idDisciplina}" title="#{bundle.EditTorunamentsTitle_idDisciplina}" required="true" requiredMessage="#{bundle.EditTorunamentsRequiredMessage_idDisciplina}">
                        <f:selectItems value="#{disciplinesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{torunamentsController.update}" value="#{bundle.EditTorunamentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTorunamentsViewLink}"/>
                <br />
                <h:commandLink action="#{torunamentsController.prepareList}" value="#{bundle.EditTorunamentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTorunamentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
