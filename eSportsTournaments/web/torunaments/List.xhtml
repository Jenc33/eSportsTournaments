                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorunamentsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorunamentsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>

                                <h:outputText value="#{bundle.ListTorunamentsTitle_inscriptionStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscriptionStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorunamentsTitle_inscriptionEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscriptionEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />

                                <h:outputText value="#{bundle.ListTorunamentsTitle_tournamentStartDate}"/>

                            <h:outputText value="#{item.tournamentStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorunamentsTitle_tounamentEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.tounamentEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListTorunamentsTitle_idDisciplina}"/>

                            <h:outputText value="#{item.idDisciplina}"/>
