<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTorunamentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{torunamentsController.selected.id}" title="#{bundle.CreateTorunamentsTitle_id}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{torunamentsController.selected.name}" title="#{bundle.CreateTorunamentsTitle_name}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{torunamentsController.selected.description}" title="#{bundle.CreateTorunamentsTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_inscriptionStartDate}" for="inscriptionStartDate" />
                    <h:inputText id="inscriptionStartDate" value="#{torunamentsController.selected.inscriptionStartDate}" title="#{bundle.CreateTorunamentsTitle_inscriptionStartDate}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_inscriptionStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_inscriptionEndDate}" for="inscriptionEndDate" />
                    <h:inputText id="inscriptionEndDate" value="#{torunamentsController.selected.inscriptionEndDate}" title="#{bundle.CreateTorunamentsTitle_inscriptionEndDate}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_inscriptionEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_tournamentStartDate}" for="tournamentStartDate" />
                    <h:inputText id="tournamentStartDate" value="#{torunamentsController.selected.tournamentStartDate}" title="#{bundle.CreateTorunamentsTitle_tournamentStartDate}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_tournamentStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_tounamentEndDate}" for="tounamentEndDate" />
                    <h:inputText id="tounamentEndDate" value="#{torunamentsController.selected.tounamentEndDate}" title="#{bundle.CreateTorunamentsTitle_tounamentEndDate}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_tounamentEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTorunamentsLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{torunamentsController.selected.idDisciplina}" title="#{bundle.CreateTorunamentsTitle_idDisciplina}" required="true" requiredMessage="#{bundle.CreateTorunamentsRequiredMessage_idDisciplina}">
                        <f:selectItems value="#{disciplinesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torunamentsController.create}" value="#{bundle.CreateTorunamentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{torunamentsController.prepareList}" value="#{bundle.CreateTorunamentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTorunamentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
