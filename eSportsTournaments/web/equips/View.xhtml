<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipsLabel_id}"/>
                    <h:outputText value="#{equipsController.selected.id}" title="#{bundle.ViewEquipsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEquipsLabel_idCapitain}"/>
                    <h:outputText value="#{equipsController.selected.idCapitain}" title="#{bundle.ViewEquipsTitle_idCapitain}"/>
                    <h:outputText value="#{bundle.ViewEquipsLabel_name}"/>
                    <h:outputText value="#{equipsController.selected.name}" title="#{bundle.ViewEquipsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEquipsLabel_idTournament}"/>
                    <h:outputText value="#{equipsController.selected.idTournament}" title="#{bundle.ViewEquipsTitle_idTournament}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipsController.destroyAndView}" value="#{bundle.ViewEquipsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipsEditLink}"/>
                <br />
                <h:commandLink action="#{equipsController.prepareCreate}" value="#{bundle.ViewEquipsCreateLink}" />
                <br />
                <h:commandLink action="#{equipsController.prepareList}" value="#{bundle.ViewEquipsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
