<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisciplinesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDisciplinesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{disciplinesController.selected.id}" title="#{bundle.EditDisciplinesTitle_id}" required="true" requiredMessage="#{bundle.EditDisciplinesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDisciplinesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{disciplinesController.selected.name}" title="#{bundle.EditDisciplinesTitle_name}" required="true" requiredMessage="#{bundle.EditDisciplinesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditDisciplinesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{disciplinesController.selected.description}" title="#{bundle.EditDisciplinesTitle_description}" />
                    <h:outputLabel value="#{bundle.EditDisciplinesLabel_noMembers}" for="noMembers" />
                    <h:inputText id="noMembers" value="#{disciplinesController.selected.noMembers}" title="#{bundle.EditDisciplinesTitle_noMembers}" required="true" requiredMessage="#{bundle.EditDisciplinesRequiredMessage_noMembers}"/>
                </h:panelGrid>
                <h:commandLink action="#{disciplinesController.update}" value="#{bundle.EditDisciplinesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDisciplinesViewLink}"/>
                <br />
                <h:commandLink action="#{disciplinesController.prepareList}" value="#{bundle.EditDisciplinesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDisciplinesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
