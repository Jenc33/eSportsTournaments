<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDisciplinesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDisciplinesLabel_id}"/>
                    <h:outputText value="#{disciplinesController.selected.id}" title="#{bundle.ViewDisciplinesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDisciplinesLabel_name}"/>
                    <h:outputText value="#{disciplinesController.selected.name}" title="#{bundle.ViewDisciplinesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDisciplinesLabel_description}"/>
                    <h:outputText value="#{disciplinesController.selected.description}" title="#{bundle.ViewDisciplinesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewDisciplinesLabel_noMembers}"/>
                    <h:outputText value="#{disciplinesController.selected.noMembers}" title="#{bundle.ViewDisciplinesTitle_noMembers}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disciplinesController.destroyAndView}" value="#{bundle.ViewDisciplinesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDisciplinesEditLink}"/>
                <br />
                <h:commandLink action="#{disciplinesController.prepareCreate}" value="#{bundle.ViewDisciplinesCreateLink}" />
                <br />
                <h:commandLink action="#{disciplinesController.prepareList}" value="#{bundle.ViewDisciplinesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDisciplinesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
