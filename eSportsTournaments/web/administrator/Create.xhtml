<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{administratorController.selected.id}" title="#{bundle.CreateAdministratorTitle_id}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{administratorController.selected.name}" title="#{bundle.CreateAdministratorTitle_name}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{administratorController.selected.lastName}" title="#{bundle.CreateAdministratorTitle_lastName}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_secondLastName}" for="secondLastName" />
                    <h:inputText id="secondLastName" value="#{administratorController.selected.secondLastName}" title="#{bundle.CreateAdministratorTitle_secondLastName}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_secondLastName}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{administratorController.selected.idUser}" title="#{bundle.CreateAdministratorTitle_idUser}" required="true" requiredMessage="#{bundle.CreateAdministratorRequiredMessage_idUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorController.create}" value="#{bundle.CreateAdministratorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.CreateAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministratorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
